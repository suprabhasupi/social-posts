<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flex gap</title>
    <style>
    .flex-gap {
        display: inline-flex;
        flex-wrap: wrap;
        gap: 16px;
    }
    </style>
</head>
<body>
    <div class="flex-gap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
