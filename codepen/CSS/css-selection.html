<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <title>CSS Selection</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 50%;
        margin: auto;
        font-family: "Baloo 2", cursive;
      }
      ::selection {
        background-color: #3bd174;
      }
    </style>
  </head>
  <body>
    <p>
      The ::selection CSS pseudo-element applies styles to the part of a
      document that has been highlighted by the user (such as clicking and
      dragging the mouse across text).
    </p>
  </body>
</html>
