<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Reflect</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        width: 200px;
      }
      img {
        /* -webkit-box-reflect: right; */
        -webkit-box-reflect: below 0 linear-gradient(transparent, white);
      }
    </style>
  </head>
  <body>
    <img
      src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/2fea277d-540b-42af-b152-782940dc49ef/de4cpd0-caed317f-b05d-4852-acb8-3ce25b38d873.png"
    />
