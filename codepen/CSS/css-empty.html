<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Empty</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
      }
      div {
        width: 100px;
        height: 100px;
        border: 1px solid #999;
        border-radius: 10px;
        margin-right: 3rem;
        background-color: #18be18;
        box-shadow: inset 0px 0px 12px #177517;
      }
      div:empty {
        background-color: #ff008e;
        box-shadow: inset 0px 0px 12px #af3d77;
      }
    </style>
  </head>
  <body>
    <div><!-- black screen --></div>
    <div><p></p></div>
  </body>
</html>
