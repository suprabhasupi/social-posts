<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Inset</title>
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
      }
      .cover {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: red;
      }

      .cover {
        position: absolute;
        inset: 0;
        background: red;
      }
    </style>
  </head>
  <body>
    <h1 class="cover">CSS Inset</h1>
  </body>
</html>
