<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS only of type</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Baloo 2", cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.2rem;
      }
      section {
        padding: 2rem;
        box-shadow: inset -1px -1px 5px #ccc;
      }
      section :only-of-type {
        color: #ff07a7;
      }
    </style>
  </head>
  <body>
    <section>
      <p>Paragraph Single Element</p>
      <p>Paragraph Second Element</p>
      <article>I am single article tag</article>
      <p>Paragraph Third Element</p>
      <p>Paragraph Fourth Element</p>
    </section>
  </body>
</html>
