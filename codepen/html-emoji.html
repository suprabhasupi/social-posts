<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji</title>
    <style>
      .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      .wrapper > div {
        font-size: 6rem;
        width: 200px;
        height: 200px;
        margin: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
        box-shadow: inset 3px 3px 6px #dadada, inset -2px -2px 7px #dadada;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>&#128512;</div>
      <div>&#128520;</div>
      <div>&#128514;</div>
    </div>
  </body>
</html>
