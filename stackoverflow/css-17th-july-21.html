      /* using grid */
      .holder {
        display: grid;
        grid-template-columns: 1fr 0fr;
      }
      .group1 {
        flex: 1;
        text-align: center;
        border: 1px solid green;
      }
      .group2 {
        border: 1px solid pink;
      }
    </style>
  </head>
  <body>
    <div class="holder">
      <div class="group1">...</div>
      <div class="group2">.....</div>
    </div>
  </body>
